<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>work flow</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <strong> <h2>Register</h2> </strong>
            <div class="inputbox">
              <ion-icon name="name-outline"></ion-icon>
              <input type="name" required />
              <label for="">Full Name</label>
            </div>
            <div class="inputbox">
              <ion-icon name="password"></ion-icon>
              <input type="password" required />
              <label pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" for=""
                >Password</label
              >
            </div>
            <div class="inputbox">
              <ion-icon name="confirmPassword"></ion-icon>
              <input type="password" required />
              <label pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" for=""
                >Confirm password</label
              >
            </div>

            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <button>Sign in</button>
            <div class="register">
              <p>Have and account?<a href="login.html">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="../js/scripts.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
