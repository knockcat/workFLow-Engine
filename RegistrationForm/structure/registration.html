<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../style/style_registration.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Register Here</div>
      <form action="">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Full Name </span>
            <input type="text" placeholder="Enter Your name" required />
          </div>
          <div class="input-box">
            <span class="details"> User Name </span>
            <input type="text" placeholder="Enter Your user name" required />
          </div>
          <div class="input-box">
            <span class="details"> Email </span>
            <input
              type="text"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              placeholder="Enter Your Email"
              required
            />
          </div>
          <div class="input-box">
            <span class="details"> Phone Number </span>
            <input
              type="text"
              pattern="^\d{10}$"
              placeholder="Enter Your Phone Number"
              required
            />
          </div>
          <div class="input-box">
            <span class="details"> Password </span>
            <input
              type="text"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              placeholder="Enter Your Password"
              required
            />
          </div>
          <div class="input-box">
            <span class="details"> Confirm Password </span>
            <input
              type="text"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              placeholder="Confirm your Password"
              required
            />
          </div>
        </div>

        <div class="usecase-details">
          <input type="radio" name="usecase" id="dot-1" />
          <input type="radio" name="usecase" id="dot-2" />
          <span class="usecase-title">Use Case</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Personal </span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">professional</span>
            </label>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="Sign Up" />
        </div>
        <div class="end">
          <p>Have a account? <a href="index.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
