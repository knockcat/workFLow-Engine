<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>work flow</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <strong> <h2>LOGIN</h2> </strong>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required />
              <label for="">Email</label>
            </div>
            <div class="inputbox">
              <ion-icon name="lock-closed-outline"></ion-icon>
              <input type="password" required />
              <label for="">Password</label>
            </div>
            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me
                <a href="#">Forget Password</a></label
              >
            </div>
            <button>Sign In</button>
            <div class="register">
              <p>
                Don't have an account <a href="registration.html">Sign Up</a>
              </p>
              <p>Or you can Sign in with</p>
              <div class="icons">
                <a href="#" class="google"><i class="fab fa-google"></i></a>
                <a href="#" class="git"><i class="fab fa-github"></i></a>
                <a href="#" class="linked"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
